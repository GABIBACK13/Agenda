<% if(errors.length > 0) {%>
  <div class="col">
    <div class="alert alert-danger">
      <% errors.forEach(erro => { %>
        <%= erro %> <br>
      <% }) %>
    </div>
  </div>
<% } %>
<% if(success.length > 0) {%>
  <div class="col">
    <div class="alert alert-success">
      <%= success %> <br>
    </div>
  </div>
<% } %>
<div class="col error-messeges">
  <div class="alert alert-danger error-messeges__display">

  </div>
</div>
